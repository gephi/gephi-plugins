OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Long-Description=\
    This plugin contains a collection of generators that enable users to generate graphs with different topologies. \
    The current version contains following generators:<br />\n<ul>\n<li>Balanced Tree</li>\n<li>Barabasi Albert</li>\n<li>Barabasi Albert Generalized</li>\n<li>Barabasi Albert Simplified A</li>\n<li>Barabasi Albert Simplified B</li>\n<li>Erdos Renyi Gnm</li>\n<li>Erdos Renyi Gnp</li>\n<li>Kleinberg</li>\n<li>Watts Strogatz Alpha</li>\n<li>Watts Strogatz Beta</li>\n</ul>\n\nVersion 1.1 changes:<br />\n<ul>\n<li>added timestamps to nodes and edges so it is possible to look through the process of evolution</li>\n<li>fixed bugs in Erdos-Renyi Gnp and Generalized Barabasi Albert generators</li>\n</ul>
OpenIDE-Module-Name=Complex Generators
OpenIDE-Module-Short-Description=Scientific graph generators
