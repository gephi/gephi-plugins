OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Name=Give Colors To Nodes
OpenIDE-Module-Short-Description=Color nodes according to a RGB or HEX color attribute
OpenIDE-Module-Long-Description=\
    This plugin tries to find a node attribute with "color" or "colour" in its name. \
    Then it reads RGB of #hex values in this attribute and colors nodes accordingly.\n\n\
    <h3>When is it useful?\
    </h3>\nThis plugin gives you full control on the color of your nodes in Gephi. \
    Define the color for each node as an attribute, that's it!\n\n\
    <h3>Author of the plugin</h3>\n<a href="http://www.clementlevallois.net">Clement Levallois</a>. \
    The original idea was suggested by <a href="http://www.frankvandermost.nl/">Frank van der Most</a>.
