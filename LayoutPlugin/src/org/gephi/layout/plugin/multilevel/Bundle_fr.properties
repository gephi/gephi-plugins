name=Multi-niveaux

description=Spatialisation multi-niveaux

YifanHuMultiLevel.name=Multi-niveaux d'Yifan Hu

YifanHuMultiLevel.description=Convient aux tr\u00e8s grands graphes. Il rend le graphe plus grossier et ainsi r\u00e9duit les calculs.

YifanHuMultiLevel.minimumLevelSize.name=Taille minimum du niveau

YifanHuMultiLevel.minimumLevelSize.desc=Quantit\u00e9 minimale de noeuds qu'un niveau doit avoir. Une grande valeur donne moins de niveaux.

YifanHuMultiLevel.minimumCoarseningRate.name=Taux minimum de coarsening

YifanHuMultiLevel.minimumCoarseningRate.desc=Taille minimale relative entre deux niveaux. Une petite valeur donne moins de niveaux.

YifanHuMultiLevel.stepRatio.name=Ratio du pas

YifanHuMultiLevel.stepRatio.desc=Le ratio utilis\u00e9 pour mettre \u00e0 jour la taille du pas entre it\u00e9rations.

YifanHuMultiLevel.optimalDistance.name=Distance optimale

YifanHuMultiLevel.optimalDistance.desc=Longueur naturelle des ressorts. Une plus grande valeur signifie que les noeuds se repousseront plus loin.

YifanHuMultiLevel.quadtreeMaxLevel.name=Niveau max du quadtree

YifanHuMultiLevel.quadtreeMaxLevel.desc=Niveau maximal utilis\u00e9 dans la repr\u00e9sentation quadtree. Une grande valeur augmente la pr\u00e9cision.

YifanHuMultiLevel.theta.name=Theta

YifanHuMultiLevel.theta.desc=Param\u00e8tre theta de l'algorithme Barnes-Hut. Une petite valeur augmente la pr\u00e9cision.
