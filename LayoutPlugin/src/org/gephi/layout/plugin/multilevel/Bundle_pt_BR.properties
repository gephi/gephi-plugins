name=Multi-n\u00edvel

description=Distribui\u00e7\u00e3o multi-n\u00edvel

YifanHuMultiLevel.name=YifanHu multi-n\u00edvel

YifanHuMultiLevel.description=O algoritmo YifanHu multi-n\u00edvel \u00e9 adequado para grafos muito grandes. Ele torna o grafo mais coeso de modo a reduzir a computa\u00e7\u00e3o necess\u00e1ria.

YifanHuMultiLevel.minimumLevelSize.name=Tamanho m\u00ednimo de n\u00edvel

YifanHuMultiLevel.minimumLevelSize.desc=A quantidade m\u00ednima de n\u00f3s que cada n\u00edvel deve ter (valores maiores implicam em menos n\u00edveis)

YifanHuMultiLevel.minimumCoarseningRate.name=Taxa m\u00ednima de rugosidade

YifanHuMultiLevel.minimumCoarseningRate.desc=O tamanho relativo m\u00ednimo entre dois n\u00edveis (valores menores implicam em menos n\u00edveis)

YifanHuMultiLevel.stepRatio.name=Rela\u00e7\u00e3o de passo

YifanHuMultiLevel.stepRatio.desc=A raz\u00e3o usada para atualizar o tamanho do passo entre itera\u00e7\u00f5es.

YifanHuMultiLevel.optimalDistance.name=Dist\u00e2ncia \u00f3tima

YifanHuMultiLevel.optimalDistance.desc=Dist\u00e2ncia el\u00e1stica natural. Valores maiores fazem com que os n\u00f3s fiquem mais distantes.

YifanHuMultiLevel.quadtreeMaxLevel.name=N\u00edvel m\u00e1ximo de Quadtree

YifanHuMultiLevel.quadtreeMaxLevel.desc=N\u00edvel m\u00e1ximo a ser utilizado pela representa\u00e7\u00e3o quadtree. Valores maiores melhoram a precis\u00e3o.

YifanHuMultiLevel.theta.name=Theta

YifanHuMultiLevel.theta.desc=Par\u00e2metro theta do crit\u00e9rio de Barnes-Hut. Valores menores melhoram a precis\u00e3o.
