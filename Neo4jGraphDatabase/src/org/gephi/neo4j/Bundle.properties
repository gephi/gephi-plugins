OpenIDE-Module-Long-Description=\
    <p>Neo4j is an open-source graph database. \
    It is a fully transactional Java persistence engine that stores data structured in graphs rather than in tables.\
    </p>\n\n<p>This plug-in allows to pull and visualize graphs stored in a Neo4j database easily. \
    It can also push back any graph to Neo4j, regardless where they come from.\
    </p>\n\n<h3>Features</h3>\n<ul><li>Pull complete graph, or by setting a traversal</li>\n<li>Filter, keep only nodes/edges with particular property values</li>\n<li>Export graph to Neo4j</li>\n<li>Lazy graph loading</li>\n<li>Debug traversal on the visualization</li></ul>\n\n<h3>Version</h3>\n<p>The plug-in supports Neo4j 2.1.0. \
    Check out <a href="http://neo4j.org">neo4j.org</a> for details. \
    You don't need to download the Neo4j library to use this plug-in.\
    </p>\n<h3>Sources</h3>\n\n<p>Sources of the plug-in are hosted on <a href="https://github.com/gephi/gephi-plugins/tree/neo4j-plugin">Github</a>.\
    </p>\n\n<p>This plug-in can be used from the Gephi Toolkit. \
    Simply extract all JARs from NBMs files and include them in the classpath of your project, as well as the Gephi Toolkit JAR.\
    </p>
OpenIDE-Module-Name=Neo4j Graph Database
OpenIDE-Module-Short-Description=Plug-in for Neo4j Graph Database visualization
