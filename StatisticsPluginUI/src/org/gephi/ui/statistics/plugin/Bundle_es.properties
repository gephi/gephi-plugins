GraphDensityPanel.header.title=Densidad

GraphDensityPanel.header.description=Mide c\u00f3mo de cerca est\u00e1 el grafo de ser completo. Un grafo completo tiene todas las aristas posibles y una densidad igual a 1.

ClusteringCoefficientPanel.header.title=Coeficiente de Clustering

ClusteringCoefficientPanel.header.description=El coeficiente de clustering, junto con el valor promedio del camino m\u00e1s corto, puede indicar un efecto "small-world". Indica c\u00f3mo los nodos est\u00e1n incrustados entre sus nodos vecinos. El valor medio da una indicaci\u00f3n general del clustering en la red.

DegreeDistributionPanel.header.title=Distribuci\u00f3n de grado

DegreeDistributionPanel.header.description=Mide la distribuci\u00f3n de los grados entre todos los nodos de la red.

GraphDistancePanel.jXLabel1.text=Mide la frecuencia con la que un nodo aparece en el camino m\u00e1s corto entre nodos de la red.

GraphDistancePanel.jXLabel2.text=La distancia media desde un nodo inicial a todos los dem\u00e1s nodos de la red.

GraphDistancePanel.jXLabel3.text=La distancia desde un nodo a el nodo m\u00e1s alejado de \u00e9l en la red.

GraphDistancePanel.jLabel1.text=Intermediaci\u00f3n\:

GraphDistancePanel.jLabel2.text=Cercan\u00eda\:

GraphDistancePanel.jLabel3.text=Excentricidad\:

GraphDistancePanel.header.description=La distancia media de grafo entre todos los pares de nodos. Los nodos conectados tienen distancia 1. El di\u00e1metro es la distancia de grafo m\u00e1s larga entre dos nodos cualquiera de la red (Es decir, c\u00f3mo de lejos est\u00e1n los 2 nodos m\u00e1s alejados).

GraphDistancePanel.header.title=Distancia

HitsPanel.header.description=Computa dos valores separados para cada nodo. El primer valor (llamado 'Authority') mide c\u00f3mo de valiosa es la informaci\u00f3n almacenada en ese nodo. El segundo valor (llamado 'Hub') mide la calidad de los enlaces de ese nodo.

HitsPanel.header.title=HITS

HitsPanel.epsilonLabel.text=El criterio de parada, cuanto menor sea este valor, m\u00e1s tiempo tomar\u00e1 la convergencia.

PageRankPanel.jXHeader1.description=Clasifica las "p\u00e1ginas" de los nodos de acuerdo a la frecuencia con la que un usuario siguiendo enlaces llega a la "p\u00e1gina" del nodo de forma no aleatoria.

PageRankPanel.jXHeader1.title=PageRank

PageRankPanel.jXLabel1.text=Usado para simular aleatoriamente que el usuario reinicia la navegaci\u00f3n web.

PageRankPanel.jXLabel2.text=El criterio de parada, cuanto menor sea este valor, m\u00e1s tiempo tomar\u00e1 la convergencia.

ModularityPanel.header.title=Modularidad

ModularityPanel.header.description=Algoritmo de detecci\u00f3n de comunidades. Un valor resultado de 0.4 o mayor es considerado generalmente significativo. Hacer el algoritmo aleatorio puede producir una mejor descomposici\u00f3n dando un mayor resultado de modularidad, sin embargo hacerlo aleatorio incrementar\u00e1 el tiempo de c\u00f3mputo.

