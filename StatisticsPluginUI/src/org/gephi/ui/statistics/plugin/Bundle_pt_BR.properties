GraphDensityPanel.header.title=Densidade

GraphDensityPanel.header.description=Mede qu\u00e3o perto o grafo est\u00e1 de ser completo. Um grafo completo tem todas as arestas poss\u00edveis e densidade igual a 1.

ClusteringCoefficientPanel.header.title=Coeficiente de Clustering

ClusteringCoefficientPanel.header.description=O coeficiente de clustering, juntamente com o valor m\u00e9dio do caminho mais curto, pode indicar um efeito "small-world". Indica como os n\u00f3s est\u00e3o inseridos em sua vizinhan\u00e7a. O valor m\u00e9dio fornece uma indica\u00e7\u00e3o geral do clustering na rede.

DegreeDistributionPanel.header.title=Distribui\u00e7\u00e3o de grau

DegreeDistributionPanel.header.description=Mede a distribui\u00e7\u00e3o de grau entre todos os n\u00f3s da rede.

GraphDistancePanel.jXLabel1.text=Mede a frequ\u00eancia com que um n\u00f3 aparece nos caminhos mais curtos entre n\u00f3s da rede.

GraphDistancePanel.jXLabel2.text=Dist\u00e2ncia m\u00e9dia de um determinado n\u00f3 inicial para todos os demais n\u00f3s da rede.

GraphDistancePanel.jXLabel3.text=Dist\u00e2ncia de um determinado n\u00f3 inicial at\u00e9 o n\u00f3 mais distante dele na rede.

GraphDistancePanel.jLabel1.text=Centralidade de intermedia\u00e7\u00e3o\:

GraphDistancePanel.jLabel2.text=Centralidade de proximidade\:

GraphDistancePanel.jLabel3.text=Excentricidade\:

GraphDistancePanel.header.description=Dist\u00e2ncia m\u00e9dia de grafo entre todos os pares de n\u00f3s. Os n\u00f3s conectados tem dist\u00e2ncia 1. O di\u00e2metro \u00e9 a maior dist\u00e2ncia de grafo entre dos n\u00f3s quaisquer da rede, ou seja, qu\u00e3o separados est\u00e3o os dois n\u00f3s mais distantes.

GraphDistancePanel.header.title=Dist\u00e2ncia

HitsPanel.header.description=Calcula dois valores distintos para cada n\u00f3. O primeiro valor (chamado 'Authority') mede o quanto s\u00e3o valiosas as informa\u00e7\u00f5es armazenadas naquele n\u00f3. O segundo valor (chamado 'Hub') mede a qualidade das conex\u00f5es deste n\u00f3.

HitsPanel.header.title=HITS

HitsPanel.epsilonLabel.text=Crit\u00e9rio de parada. Quanto menor este valor, mais tempo a converg\u00eancia levar\u00e1.

PageRankPanel.jXHeader1.description=Classifica as "p\u00e1ginas" dos n\u00f3s de acordo com a frequ\u00eancia com que um usu\u00e1rio seguindo liga\u00e7\u00f5es de maneira n\u00e3o aleat\u00f3ria chega \u00e0 "p\u00e1gina" do n\u00f3.

PageRankPanel.jXHeader1.title=PageRank

PageRankPanel.jXLabel1.text=Usado para simular aleatoriamente que o usu\u00e1rio reinicia la navegaci\u00f3n web.

PageRankPanel.jXLabel2.text=Crit\u00e9rio de parada. Quanto menor este valor, mais tempo a converg\u00eancia levar\u00e1.

ModularityPanel.header.title=Modularidade

ModularityPanel.header.description=Algoritmo de detec\u00e7\u00e3o de comunidades. Fazer o algoritmo aleat\u00f3rio pode produzir uma melhor decomposi\u00e7\u00e3o, resultando em uma maior modularidade. Isto ir\u00e1, no entanto, aumentar o tempo de computa\u00e7\u00e3o.

