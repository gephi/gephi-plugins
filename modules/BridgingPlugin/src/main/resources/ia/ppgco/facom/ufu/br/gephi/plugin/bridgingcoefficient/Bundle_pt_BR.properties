BridgingCentralityMetricUI.shortDescription=Bridging Centrality (BC) depicts nodes connected to immediate neighbors that, by turn, are connecting clusters of nodes. BC is the result of Betweenness Centrality multiplied by Bridging Node Centrality. BC can be useful to identify links for groups of nodes. For instance, considering a protein network, BC could point up proteins acting as a bridge between corresponding molecular functions. This plugin appends the new data columns to the Gephi data laboratory tab:  Betweenness, Bridging Node and Bridging Centrality.

