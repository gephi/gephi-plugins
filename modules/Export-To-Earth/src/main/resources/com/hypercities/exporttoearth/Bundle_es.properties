OpenIDE-Module-Display-Category=Export
OpenIDE-Module-Long-Description=\
    Este complemento exporta redes con datos a un archivo KMZ, que \
    se puede visualizar con Google Earth. \
    ExportToEarth trata de advinar las columnas que contienen \
    los datos geogr\u00e1ficos. Se puede seleccionar columnas con el \
    bot\u00f3n de "Opcciones." \
    ExportToEarth fue creado durante el Instituto NEH de Verano \
    en T\u00f3picos Avazados de humanidades digitales en UCLA. \
    Gracias a Ryan Cordell, Zoe Borovsky y Paula Lupkin por la inspiraci\u00f3n y pruebas del complemento.

