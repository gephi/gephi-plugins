OpenIDE-Module-Name=Minimum Spanning Tree
OpenIDE-Module-Short-Description=Calculates a Minimum Spanning Tree for a Graph
OpenIDE-Module-Long-Description: The Minimum Spanning Tree Gephi Plugin permits users to calculate minimum spanning trees using Kruskal's Algorithm
SpanningTreePanel2.jRadioButton1.text=jRadioButton1
MinimumSpanningTreePanel.jTextPane1.text=This plugin calculates a minimum spanning tree for a graph using Kruskal's Algorithm.\nAn additional attribute with the name "Minimum Spanning Tree" will be added to each edge. If the edge is in the minimum spanning tree, the value in the "Minimum Spanning Tree" attribute will be "1", otherwise it will be "0".
