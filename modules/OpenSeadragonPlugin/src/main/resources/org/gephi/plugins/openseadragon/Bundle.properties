OpenIDE-Module-Long-Description=\
    <p>Export networks on the web with the Seadragon dynamic exploration tool.\
    </p>\n\n<ul>\n<li>When a graph is loaded, go to "File > Export > Seadragon Web" and get the HTML file with the Seadragon widget ready to use.\
    </li>\n<li>Zoom and pan into the graph</li>\n<li>Seadragon is pure Javascript and works on all browsers</li>\n<li>As it uses image tiles (like Google Maps), there is no graph size limit</li>\n<li>Export is similar as PDF and includes all settings from Preview</li>\n</ul>\n\nSee \n<ul><li>Official page <a href="http://gephi.org/plugins/seadragon">http://gephi.org/plugins/seadragon</a></li>\n<li>Seadragon examples <a href="http://www.seadragon.com">http://www.seadragon.com</a></li></ul>
OpenIDE-Module-Short-Description=Export networks on the web, works with all browsers
