OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Long-Description=\
    Polygon shaped nodes:\n<ul>\n<li>Extends default node renderer to support \
    polygon shaped nodes with arbitrary number of sides. Add a column of \
    Integers in the data table named "Polygon", the value corresponds to the \
    number of sides. The renderer must be enabled in the "Manage Renderers" tab.
    </li>\n</ul>
OpenIDE-Module-Name=PolygonShapedNodes
OpenIDE-Module-Short-Description=Nodes as polygons with arbitrary number of sides
PolygonShapedNodes.name=Polygon shaped nodes
PolygonShapedNodes.property.name=Enable polygon shaped nodes
PolygonShapedNodes.property.description=Enable nodes with polygon shape