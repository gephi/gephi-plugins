OpenIDE-Module-Name: UltimateGraphViewer
OpenIDE-Module-Short-Description: Visualizar grafos con comunidades solapadas
OpenIDE-Module-Long-Description: Plugin que permite realizar la importaci\u00f3n de 3 archivos con la informaci\u00f3n del grafo a procesar \
    (Tags de nodos, Comunidades detectadas, Relaciones entre nodos), seg\u00fan esta informaci\u00f3n cargada genera un grafo que podr\u00e1 ser tratado con los filtros creados y propios de gephi.
OpenIDE-Module-Display-Category: Plugin

